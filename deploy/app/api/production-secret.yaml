apiVersion: v1
kind: Secret
metadata:
  name: api-production-secret
  namespace: default
type: Opaque
stringData:
  # Application Environment
  APP_ENV: "production"
  PORT: "3001"
  
  # Application URLs
  API_URL: "https://api.sam2-saas-prod.is-not-a.dev"
  WEB_URL: "https://sam2-saas-prod.is-not-a.dev"
  
  # Database Configuration
  MONGO_URI: "REPLACE_WITH_PRODUCTION_MONGO_URI"
  MONGO_DB_NAME: "sam2-saas-production"
  REDIS_URI: "REPLACE_WITH_PRODUCTION_REDIS_URI"
  
  # Email Service
  RESEND_API_KEY: "REPLACE_WITH_RESEND_API_KEY"
  
  # Google OAuth
  GOOGLE_CLIENT_ID: "REPLACE_WITH_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_GOOGLE_CLIENT_SECRET"
  
  # Security
  ADMIN_KEY: "REPLACE_WITH_ADMIN_KEY"
